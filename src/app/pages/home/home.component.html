<main class="main-container">

    <div class="bg-img"></div>

    <h1>Welcome to StratsApp</h1>

    <button class="connect-btn"
            (click)="getAuthorizationCode()" 
            *ngIf="!stravaAuthService.isAuthenticate">
        Connect with <span class="strava-font">STRAVA</span>   
    </button>

    <button class="connect-btn"
            routerLink="dashboard"
            *ngIf="stravaAuthService.isAuthenticate">
        Go to Dashboard
    </button>

</main>
